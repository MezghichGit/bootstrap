<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="contact-form" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Formulaire de contact</title>
</head>

<body>

    <form>
        <h1 align="center" class="mb-3"> Formulaire de contact</h1>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <label for="Nom" class="form-label"><i class="bi bi-person-lines-fill"></i> Nom :</label>
                        <input type="text" class="form-control" id="intputNom" aria-describedby="nomHelp">
                        <div id="nomHelp" class="form-text">Veuillez indiquez ici votre nom de famille.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label"><i class="bi bi-envelope-fill"></i> Email :</label>
                        <input type="email" class="form-control" id="intputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Veuillez indiquez ici votre courriel.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Status" class="form-label"><i class="bi bi-briefcase-fill"></i> Status :</label>
                        <select class="form-control" name="selectStatus" id="statusHelp">
                            <option value="etudiant">Etudiant</option>
                            <option value="pro">Professionnelle</option>
                            <option value="autres">Autres</option>
                        </select>
                        <div id="statusHelp" class="form-text">Veuillez indiquez ici votre status actuel.</div>
                    </div>
                    <div class="mb-3">
                        <label for="Telephone" class="form-label"><i class="bi bi-telephone-fill"></i> Telephone :</label>
                        <input type="text" class="form-control" id="intputTelephone" aria-describedby="telephoneHelp">
                        <div id="telephoneHelp" class="form-text">Veuillez indiquez ici votre numéro de téléphone.</div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="mb-3">
                        <label for="message" class="form-label">Votre message :</label>
                        <textarea class="form-control" placeholder="Veuillez écrire votre message" rows="15" cols="33"></textarea>
                </div>
                <div align="right">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
              </div>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
