<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="ajout-form" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Formulaire d'ajout de candidats</title>

    <script type="text/javascript" src="jquery.js" />
    </script>

    <script>
        $(document).ready(function () {
            $("#ajouter").click(add);


            function add() {
                var nom = document.getElementById("intputNom").value;
                var tel = document.getElementById("intputTelephone").value;
                var email = document.getElementById("intputEmail").value;

               
                $( "<tr><td>" + nom + "</td><td>" + tel + "</td><td>" + email + "</td></tr>").appendTo($("#tabC"));

            }
        });

    </script>

<body>

    <form name="addCandidat">
        <h1 align="center" class="mb-3"> Ajouter un nouveau candidat</h1>
        <div class="container">
            <div class="row row-cols-2">
                <div class="col">
                    <div class="mb-3">
                        <label for="Nom" class="form-label"><i class="bi bi-person-lines-fill"></i> Nom :</label>
                        <input type="text" class="form-control" id="intputNom" aria-describedby="nomHelp">
                        <div id="nomHelp" class="form-text">Veuillez indiquez ici votre nom de famille.</div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="Telephone" class="form-label"><i class="bi bi-telephone-fill"></i> Telephone
                            :</label>
                        <input type="text" class="form-control" id="intputTelephone" aria-describedby="telephoneHelp">
                        <div id="telephoneHelp" class="form-text">Veuillez indiquez ici votre numéro de téléphone.</div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="Email" class="form-label"><i class="bi bi-envelope-fill"></i> Email :</label>
                        <input type="email" class="form-control" id="intputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Veuillez indiquez ici votre courriel.</div>
                    </div>
                </div>
                <!--div class="col">
                    <div class="mb-3">
                        <label class="form-label"></label>
                        <div align="right">
                            <button class="btn btn-primary" onclick="add()">Ajouter</button>
                        </div>
                    </div>
                </div-->
            </div>
        </div>
        </div>
    </form>
    <div class="container">
        <div class="row" align="right">
            <div class="col-10"></div>
            <div class="col-2">
                <button id="ajouter" class="btn btn-primary">Ajouter</button>
            </div>
        </div>
    </div>


    <h3 align="center" class="mb-3"> Liste des candidats :</h3>
    <div class="container">
        <div class="row">
            <div class="mb-3">
                <!--textarea class="form-control" rows="15" cols="33"></textarea-->
                <table border="1" align="center" class="table  table-striped" id="tabC">
                    <tr>
                        <td>Nom</td>
                        <td>Email</td>
                        <td>Tel</td>
                    </tr>
                    <tr>
                        <td>toto</td>
                        <td>toto@gmail</td>
                        <td>123456789</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    
</body>

</html>
