<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Forms</title>
    <style>
  body{
      padding: 20px;
  }
    </style>
</head>

<body>

    <form class="row mb-3">

        <div class="mb-3 col-6">
          <label for="exampleInputEmail1" class="form-label">Email address <i class="bi bi-person-x"></i></label>
          
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 col-6">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-primary col-3" > <i class="bi bi-alarm"></i>Submit</button>
        </div>
        
      </form>



    <button class="btn btn-primary"><i class="fas fa-user-plus"></i> Ajouter</button>
    <button class="btn btn-danger"><i class="fas fa-user-minus"></i> Supprimer </button>
    <button class="btn btn-warning"><i class="fas fa-user-edit"></i> Modifier </button>

    <button class="btn btn-warning"><i class="fas fa-shipping-fast"></i> Livraison </button>

    <a href="https://fontawesome.com/icons/shipping-fast?style=solid"  target="_blank"  class="btn btn-primary" ><i class="fas fa-shipping-fast"></i>Cliquer</a>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
